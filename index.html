<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header></header>
    <main>
      <article>
        <div class="article-header">
          <div class="image-div">
            <img class="avatar" src="./images/photosnap.svg" alt="" srcset="" />
            <p class="img-name" >Photosnap</p>
          </div>
          <div class="job-feature">
            <p>New!</p>
            <p>Featured</p>
          </div>
        </div>
        <div class="role">
          <p>Senior Frontend Developer</p>
          <ul>
            <li>1d ago</li>
            <li>Full Time</li>
            <li>USA only</li>
          </ul>
        </div>
        <!-- line -->
        <div class="line-through"></div>
        <div class="filter-buttons">
          <button>Senior</button><button>Frontend</button><button>HTML</button
          ><button>CSS</button><button>JavaScript</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
